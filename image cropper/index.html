<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload and Crop Photo</title>
</head>
<body>
    <h1>Upload and Crop Photo</h1>
    <form method="post" action="{{ url_for('crop') }}" enctype="multipart/form-data">
        <p>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">
        </p>
        <p>
            <label for="x">X:</label>
            <input type="number" id="x" name="x" value="0">
        </p>
        <p>
            <label for="y">Y:</label>
            <input type="number" id="y" name="y" value="0">
        </p>
        <p>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" value="100">
        </p>
        <p>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" value="100">
        </p>
        <p>
            <button type="submit">Crop Photo</button>
        </p>
    </form>
</body>
</html>
